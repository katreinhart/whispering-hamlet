<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Preference Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav>
          <div class="navbar">
            <ul>
              <li>Home</li>
              <li>Log In</li>
              <li>My Account</li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="menu sidebar">
        <div class="row">
          <div class="three columns">
            <div class="menu-box">
              <div class="preference-menu">
                <ul>
                  <li>Email</li>
                  <li>Account</li>
                  <li>Contact</li>
                  <li>Invites</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="nine columns ">
            <div class="main">
              <div id="root">

              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <script src="./bundle.js" charset="utf-8"></script>
  </body>
</html>
